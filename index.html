<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorteio Avançado de Numeros</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Sorteio de numeros Avançados</h1>
    <p>Configure os parâmetros do sorteio abaixo</p>

    <div class="configuracoes">
        <label for="totalNumeros">Total de Numeros disponiveis</label>
        <input type="number" id="totalNumeros" min="1" value="25">

        <label for="quantidadeSorteio">Quantidade de Numeros a sortear</label>
        <input type="number" id="quantidadeSorteio" min="1" value="15">

        <label for="numeroSorteios">Quantidade de sorteios:</label>
        <input type="number" id="numeroSorteios" min="1" value="1">
    </div>

    <button id="sorteioButton">Gerar Sorteio</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
